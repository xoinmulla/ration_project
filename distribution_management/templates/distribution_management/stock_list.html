{% extends 'base.html' %}
{% block title %}Stock List{% endblock %}
{% block content %}
<h2>Stock Inventory</h2>
<table class="table table-striped">
    <tr><th>Item</th><th>Quantity</th><th>Last Updated</th><th>Actions</th></tr>
    {% for stock in stocks %}
    <tr>
        <td>{{ stock.item.name }}</td><td>{{ stock.quantity }}</td><td>{{ stock.last_updated }}</td>
        <td><a href="{% url 'distribution_management:stock_update' stock.pk %}" class="btn btn-sm btn-primary">Update</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
